<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Lista de Serviços</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Lista de Serviços</div>
                        <div class="card-tools">
                            <a th:href="@{/admin/servico/cadastrar}" class="btn btn-sm btn-success">Novo Serviço</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Serviço Oferecido</th>
                                    <th>Valor Médio</th>
                                    <th>Idioma</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="servicoFreela : ${lista}">
                                    <td th:text="${servicoFreela.id}"></td>
                                    <td th:text="${servicoFreela.nome}"></td>
                                    <td th:text="${servicoFreela.servicoOferecido}"></td>
                                    <td th:text="${servicoFreela.valorMedio}"></td>
                                    <td th:text="${servicoFreela.idioma}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-warning" 
                                        th:href="@{/admin/servico/{id}/editar (id=${servicoFreela.id})}">Editar</a>
                                        <a class="btn btn-sm btn-danger"
                                        th:href="@{/admin/servico/{id}/excluir (id=${servicoFreela.id})}"
                                        onclick="return confirm ('Tem certeza que deseja excluir?')"
                                        >Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
