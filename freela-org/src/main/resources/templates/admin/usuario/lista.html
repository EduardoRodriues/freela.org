<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Lista de Usuarios</div>
                        <div class="card-tools">
                            <a th:href="@{/admin/usuarios/cadastrar}" class="btn btn-sm btn-success">Novo Usuario</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuarioFreela : ${lista}">
                                    <td th:text="${usuarioFreela.id}"></td>
                                    <td th:text="${usuarioFreela.nome}"></td>
                                    <td th:text="${usuarioFreela.email}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-warning" 
                                        th:href="@{/admin/usuarios/{id}/editar (id=${usuarioFreela.id})}">Editar</a>
                                        <a class="btn btn-sm btn-danger"
                                        th:href="@{/admin/usuarios/{id}/excluir (id=${usuarioFreela.id})}"
                                        onclick="return confirm ('Tem certeza que deseja excluir?')"
                                        >Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
